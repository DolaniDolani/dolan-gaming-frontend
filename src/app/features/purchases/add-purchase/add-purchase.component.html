<div class="container">
    <form>
      <!-- Dettagli Acquisto -->
      <div class="mb-3">
        <label for="name" class="form-label">Nome Acquisto</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="purchase.name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Data</label>
        <input
          type="date"
          id="date"
          class="form-control"
          [(ngModel)]="purchase.date"
          name="date"
          required
        />
      </div>
      <div class="mb-3">
        <label for="cost" class="form-label">Costo Totale</label>
        <input
          type="number"
          id="cost"
          class="form-control"
          [(ngModel)]="purchase.cost"
          name="cost"
          required
          min="0"
        />
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Note</label>
        <textarea
          id="notes"
          class="form-control"
          [(ngModel)]="purchase.notes"
          name="notes"
        ></textarea>
      </div>
  
      <!-- Giochi -->
      <h5>Giochi</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Condizione</th>
            <th>Console</th>
            <th>Lingua</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let game of purchase.games; let i = index">
            <td><input [(ngModel)]="game.name" name="name{{ i }}" class="form-control" /></td>
            <td><input [(ngModel)]="game.condition" name="condition{{ i }}" class="form-control" /></td>
            <td><input [(ngModel)]="game.console" name="console{{ i }}" class="form-control" /></td>
            <td><input [(ngModel)]="game.language" name="language{{ i }}" class="form-control" /></td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="removeGame(i)">Rimuovi</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <button type="button" class="btn btn-success mb-3" (click)="addGame()">
        <i class="bi bi-plus-circle"></i> Aggiungi Gioco
      </button>
  
      <!-- Pulsanti Azione -->
      <div class="mt-3">
        <button type="button" class="btn btn-primary w-100" (click)="savePurchase()">
          Salva Acquisto
        </button>
      </div>
    </form>
  </div>
